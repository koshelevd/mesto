<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотопроект о путешествиях.">
  <meta name="keywords"
    content="Путешествия, туризм, идеи для путешествий, Жак-Ив Кусто, Кусто, океан, исследования, исследование океана">
  <meta name="author" content="Яндекс.Практикум">
  <meta name="author" content="Кошелев Дмитрий">
  <title>Проект &laquo;Mesto.Russia&raquo;&nbsp;&mdash; Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <a href="#" class="header__link" target="_blank">
        <img src="./images/header-logo.svg" alt="Россия" class="header__logo smoothly">
      </a>
    </header>

    <main class="content page__content">
      <section class="profile section">
        <figure class="user-info">
          <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="user-info__avatar">
          <figcaption class="user-info__caption">
            <div class="user-info__header">
              <h1 class="user-info__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit user-info__button" type="button"
                aria-label="Редактировать профиль"></button>
            </div>
            <p class="user-info__description">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="button button_type_add profile__button smoothly" type="button"
          aria-label="Добавить фото"></button>
      </section>

      <section class="cards section" aria-label="Фотогалерея">

      </section>
    </main>

    <footer class="footer section page__footer">
      <p class="footer__copyright">
        &copy;&nbsp;2020 Mesto Russia
      </p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
          <input type="text" class="popup__input popup__input_type_text" placeholder="Имя Фамилия" name="input-name">
          <input type="text" class="popup__input popup__input_type_text" placeholder="Род занятий"
            name="input-description">
          <input type="submit" class="popup__input popup__input_type_submit smoothly" value="Сохранить">
        </form>
        <button class="button button_type_close popup__close-button smoothly" type="button"
          aria-label="Закрыть окно"></button>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-profile-form">
          <input type="text" class="popup__input popup__input_type_text" placeholder="Название" name="input-title">
          <input type="text" class="popup__input popup__input_type_text" placeholder="Ссылка на картинку"
            name="input-link">
          <input type="submit" class="popup__input popup__input_type_submit smoothly" value="Создать">
        </form>
        <button class="button button_type_close popup__close-button smoothly" type="button"
          aria-label="Закрыть окно"></button>
      </div>
    </section>

    <section class="popup popup_type_image" aria-label="Форма добавления карточки">
      <div class="popup__container popup__container_blank">
        <figure class="popup__figure">
          <img src="#" alt="Изображение" class="popup__image">
          <figcaption class="popup__caption">
            
          </figcaption>
        </figure>
        <button class="button button_type_close popup__close-button smoothly" type="button"
          aria-label="Закрыть окно"></button>
      </div>
    </section>
  </div>

  <template id="card-template">
    <figure class="card">
      <img src="./images/card.jpg" alt="Фото " class="card__image">
      <button class="button button_type_delete card__delete" type="button" aria-label="Удалить"></button>
      <figcaption class="card__caption">
        <h2 class="card__header">Заголовок карточки</h2>
        <button class="button button_type_like card__like" type="button" aria-label="Нравится"></button>
      </figcaption>
    </figure>
  </template>
  <script src="scripts/initial-cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>

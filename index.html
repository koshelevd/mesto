<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотопроект о путешествиях.">
  <meta name="keywords"
    content="Путешествия, туризм, идеи для путешествий, Жак-Ив Кусто, Кусто, океан, исследования, исследование океана">
  <meta name="author" content="Яндекс.Практикум">
  <meta name="author" content="Кошелев Дмитрий">
  <title>Проект &laquo;Mesto.Russia&raquo;&nbsp;&mdash; Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <a href="#" class="header__link" target="_blank">
        <img src="./images/header-logo.svg" alt="Россия" class="header__logo smoothly">
      </a>
    </header>

    <main class="content page__content">
      <section class="profile section">
        <figure class="user-info">
          <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="user-info__avatar">
          <figcaption class="user-info__caption">
            <div class="user-info__header">
              <h1 class="user-info__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit user-info__button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="user-info__description">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="button button_type_add profile__button smoothly" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="cards section">
        <figure class="card">
          <img src="./images/card-baikal.jpg" alt="Вид на озеро Байкал" class="card__image">
          <figcaption class="card__caption">
            <h2 class="card__header">Байкал</h2>
            <button class="button button_type_like card__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/card-roza.jpg" alt="Лес в горах Розы Хутор" class="card__image">
          <figcaption class="card__caption">
            <h2 class="card__header">Роза Хутор, Россия</h2>
            <button class="button button_type_like card__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/card-kamchatka.jpg" alt="Вулкан на полуострове Камчатке" class="card__image">
          <figcaption class="card__caption">
            <h2 class="card__header">Камчатка</h2>
            <button class="button button_type_like card__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/card-vyborg.jpg" alt="Парк Монрепо, Выборг" class="card__image">
          <figcaption class="card__caption">
            <h2 class="card__header">Парк Монрепо, Выборг</h2>
            <button class="button button_type_like card__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/card-ural.jpg" alt="Уральские горы" class="card__image">
          <figcaption class="card__caption">
            <h2 class="card__header">Урал</h2>
            <button class="button button_type_like card__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="./images/card-peter.jpg" alt="Казанский собор" class="card__image">
          <figcaption class="card__caption">
            <h2 class="card__header">Санкт-Петербург</h2>
            <button class="button button_type_like card__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer section page__footer">
      <p class="footer__copyright">
        &copy;&nbsp;2020 Mesto Russia
      </p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
          <input type="text" class="popup__input popup__input_type_text" placeholder="Имя Фамилия" name="input-name">
          <input type="text" class="popup__input popup__input_type_text" placeholder="Род занятий" name="input-description">
          <input type="submit" class="popup__input popup__input_type_submit smoothly" value="Сохранить"> 
        </form>
        <button class="button button_type_close popup__close-button smoothly" type="button" aria-label="Закрыть окно"></button>

      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
